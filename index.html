<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
        <div class="flex-container">
            <div class="card-body">
                <h1 class="flex-head"> Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
                <p class="flex-body">  Discover the benefits of data analytics and make <br/>better decisions regarding revenue, customer 
                <br/>experience, and overall efficiency.</p>
                <div class="card-text">
            <div>
                <h4> 10k+<br/> <span class="card-span">companies</span></h4>
            </div>
            <div>
                <h4>314 <br/> <span class="card-span">templates</span></h4>
            </div>
            <div>
                <h4>12m+<br/> <span class="card-span">queries</span></h4>
            </div>
            </div>
            </div>
            <div>
            <picture>
                <source media="(min-width:600px)" srcset="images/image-header-mobile.jpg" class="card-img2">
                <img src="images/image-header-desktop.jpg" alt="header-image" class="card-img" style="width:auto ;">
            </picture>
            <div class="overlay"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/bella019">Adebayo Goodness</a>.
          </div>
    </footer>
  </body>
  </html>
